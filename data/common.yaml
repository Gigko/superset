---

superset::virtual_env_dir: "/var/www/apache-superset"
superset::manage_python: true
superset::load_examples: false

superset::pip_packages:
  - apache-superset

superset::user: 'superset'

superset::python_version: '3.8'

superset::python_pyvenvs:
  "/var/www/apache-superset":
    version: "3.8"

superset::python_pips:
  "apache-superset":
    virtualenv: "/var/www/apache-superset"

superset::admin_config:
  username: 'admin'
  password: 'password'
  firstname: admin
  lastname: admin
  email: admin@mycompany.com

superset::manage_webserver: true

superset::gunicorn_config:
  workers: 10
  timeout: 120
  bind: 0.0.0.0:6666
  limit_request_line: 0
  limit_request_field_size: 0
  statsd_host: localhost:8125
