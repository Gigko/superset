---
superset::package_dependencies:
  - 'gcc'
  - 'gcc-c++'
  - 'libffi-devel'
  - 'python3-wheel'
  - 'openssl-devel'
  - 'cyrus-sasl-devel'
  - 'openldap-devel'

superset::python_version: 'python39'
superset::virtual_env_dir: "/var/www/apache-superset"

superset::python_pyvenvs:
  "/var/www/apache-superset":
    version: "3.9"

superset::python_pips:
  "apache-superset":
    virtualenv: "/var/www/apache-superset"
  "gunicorn":
    virtualenv: "/var/www/apache-superset"
  "gevent":
    virtualenv: "/var/www/apache-superset"