---
superset::package_dependencies:
  - 'gcc'
  - 'gcc-c++'
  - 'libffi-devel'
  - 'python3-wheel'
  - 'openssl-devel'
  - 'cyrus-sasl-devel'
  - 'openldap-devel'

superset::python_version: '36'
superset::virtual_env_dir:
  - "/var/www/"
  - "/var/www/apache-superset"

superset::python_pyvenvs:
  "/var/www/apache-superset":
    version: "python3"

superset::python_pips:
  "apache-superset":
    virtualenv: "/var/www/apache-superset"
