---
superset::package_dependencies:
  - 'gcc'
  - 'gcc-c++'
  - 'libffi-devel'
  - 'openssl-devel'
  - 'cyrus-sasl-devel'
  - 'openldap-devel'

superset::python_version: 'python3'
python::python_pyvenvs:
  "/var/www/apache-superset":
    version: "python3"
python::python_pips:
  "apache-superset":
    virtualenv: "/var/www/apache-superset"
